<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar System</title>
<style>
body
{
   margin: 0;
   padding: 0;
   overflow: hidden;
  background: black;
}
.solar-system 
{
   position: relative;
   width: 100vw;
   height: 100vh;
   display: flex;
   justify-content: center;
   align-items: center;
}
.sun
{
   position: absolute;
   width: 100px;
   height: 100px;
   background: radial-gradient( yellow, orange, red);
   border-radius: 50%;
   box-shadow: 0 0 50px 25px rgba(243, 108, 5, 0.7);
}
.planet
{
   position: absolute;
   border-radius: 50%;
   background: gray;
}
</style>
</head>
<body>
<div class="solar-system">
<div class="sun"></div>
<div class="planet" id="mercury" style="width: 10px; height: 10px; background: radial-gradient(circle,#ffff99,#cc6600,#4d4d4d)"></div>
<div class="planet" id="venus" style="width: 20px; height: 20px; background: radial-gradient(circle,#fffacd,#ffdab9,#b2beb5)"></div>
<div class="planet" id="earth" style="width: 25px; height: 25px; background:radial-gradient(circle,#f0f8ff,#87ceeb,#228b22)"></div>
<div class="planet" id="mars" style="width: 25px; height: 25px; background: radial-gradient(circle,#ffe4c4,#cd853f,#b22222)"></div>
<div class="planet" id="jupiter" style="width: 55px; height: 55px; background: radial-gradient(circle,#f5deb3,#d2691e,#8b0000)"></div>
<div class="planet" id="saturn" style="width: 40px; height: 40px; background:radial-gradient(circle,#fafad2,#d2b48c,#a9a9a9) "></div>
<div class="planet" id="uranus" style="width: 35px; height: 35px; background: radial-gradient(circle,#afeeee,#00ffff,#b0c4de)"></div>
<div class="planet" id="neptune" style="width: 30px; height: 30px; background: radial-gradient(circle,#007fff,#4682b4,#000080)"></div>
</div>

<script>
const planets = document.querySelectorAll('.planet');
const orbitRadius = [80,120,160,200,260,320,380,440]; // Distances from the Sun for each planet
const orbitSpeed = [1.5,1,0.8,0.5,0.3,0.2,0.15,0.1]; // Speed of orbit for each planet
function animatePlanets()
{
   const now = Date.now();
   planets.forEach((planet, index) => 
   {
      const radius = orbitRadius[index];
      const speed = orbitSpeed[index];
      const angle = now * speed / 1000;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      planet.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
   });
   requestAnimationFrame(animatePlanets);
}
animatePlanets();
</script>
</body>
</html>
